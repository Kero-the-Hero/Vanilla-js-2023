<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Vanilla app</title>
    </head>
    <body class="main">
        <div class="main__row main__top">
            <div class="main__top__weather__astrology">
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
                <span class="astrology"></span>
            </div>
            <div class="main__top__clock">11시 11분</div>
        </div>
        <div class="main__row main__middle">
            <div class="main__middle__greeting">
                <div id="log-in__screen">
                    <div class="log-in">
                        <form id="login-form" class="hidden">
                            <input required maxlength="15" type="text" placeholder="이름이 어떻게 되시나요?" />
                            <input type="submit" value="확인" />
                        </form>
                        <h1 id="greeting" class="hidden"></h1>
                    </div>
                </div>
            </div>
            <div class="main__middle__funfact hidden"></div>
        </div>
        <div class="main__row main__bottom">
            <div class="main__bottom__todo__ask">
                <form id="todo-form">
                    <input type="text" placeholder="오늘 무엇을 해야 하나요?" required />
                </form>
            </div>
            <ul id="todo-list"></ul>
        </div>

        <script src="js/background.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/funfacts.js"></script>
    </body>
</html>
